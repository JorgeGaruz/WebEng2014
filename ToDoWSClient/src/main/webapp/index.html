<!DOCTYPE html>
<head>
<title>ToDo Online</title>
</head>
<body>
	<h1>Add ToDo</h1>
	 Add a new ToDo
<br />
<form method="get" action="addToDo">
		Context <input type="text" name="context"/><br /> 
		Priority <input type="text" name="priority"/><br /> 
		Project  <input type="text" name="project"/><br /> 
			<input type="submit" value="Submit"/>
</form>
<br />

	<h1>Remove ToDo</h1>
	 Put the Task ID for remove that task.
<br />
<form method="get" action="removeToDo">
		Task <input type="text" name="task"/><br /> 
			<input type="submit" value="Submit"/>
</form>
<br />

	<h1>List ToDo</h1>
	 List all ToDo task
<br />
<form method="get" action="listToDo">
			<input type="submit" value="Submit"/>
</form>
<br />

</body>
</html>
